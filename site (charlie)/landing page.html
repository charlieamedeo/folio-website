      }
  
      .squiggly-line {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 1200px; /* Increased size */
        height: 1200px; /* Increased size */
        transform: translate(-50%, -50%);
        z-index: -1; /* Place behind the content */
      }
  
      .squiggly-line path {
        fill: none;
        stroke: #000000; /* Black color for the line */
        stroke-width: .3; /* Slightly thicker line */
        stroke-linecap: square;
        opacity: 0.15;
        stroke-dasharray: 6000; /* Total length of the path */
        stroke-dashoffset: 6000; /* Start with the line hidden */
        animation: draw 25s linear infinite; /* Slower drawing and erasing animation */
      }

      .clock {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: Arial;
      font-size: 20px;
      font-style: italic;
      color: #333;
    }
  
      @keyframes draw {
        0% {
          stroke-dashoffset: 6000; /* Line is hidden */
        }
        70% {
          stroke-dashoffset: 0; /* Line is fully drawn */
        }
        71% {
          stroke-dashoffset: 0; /* Line stays fully drawn briefly */
        }
        100% {
          stroke-dashoffset: -6000; /* Line is erased */
        }
      }
  </style>

  <div class="clock" id="clock"></div>
  <script>
    function updateClock() {
        const clockElement = document.getElementById('clock');
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString();
        clockElement.textContent = `${date} ${time}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initialize the clock immediately
    updateClock();
